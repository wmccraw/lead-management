<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="tabs">
        <div class="tab active" data-tab="leads">Leads</div>
        <div class="tab" data-tab="customers">Customers</div>
        <div class="tab" data-tab="calendar">Calendar</div>
        <div class="tab" data-tab="inventory">Inventory</div>
    </div>
    <div id="leads" class="content">
        <h2>Leads</h2>
        <button id="add-lead-btn">Add Lead</button>
        <table id="leads-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Product Category</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Notes</th>
                    <th>Status</th>
                    <th>Time in System</th>
                    <th>Quoted from Vendor</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="leads-body"></tbody>
        </table>
        <div id="lead-modal" class="modal">
            <div class="modal-content">
                <span class="close">Ã—</span>
                <h3 id="modal-title">Add Lead</h3>
                <div id="lead-form">
                    <div id="customer-fields">
                        <label>Customer Name</label>
                        <input type="text" id="name" required>
                        <label>Company</label>
                        <input type="text" id="company">
                        <label>Email</label>
                        <input type="email" id="email" required>
                        <label>Phone</label>
                        <input type="text" id="phone">
                    </div>
                    <label>Product Category</label>
                    <input type="text" id="product-category">
                    <label>Make</label>
                    <input type="text" id="make">
                    <label>Model</label>
                    <input type="text" id="model">
                    <label>Notes</label>
                    <textarea id="notes"></textarea>
                    <label>Status</label>
                    <select id="status">
                        <option value="Pending">Pending</option>
                        <option value="Quoted">Quoted</option>
                        <option value="Confirmed">Confirmed</option>
                        <option value="Lost">Lost</option>
                    </select>
                    <button onclick="saveLead()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div id="customers" class="content">
        <h2>Customers</h2>
        <table id="customers-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="customers-body"></tbody>
        </table>
    </div>
    <div id="calendar" class="content">
        <h2>Calendar</h2>
        <!-- Placeholder for calendar content -->
    </div>
    <div id="inventory" class="content">
        <h2>Inventory</h2>
        <!-- Placeholder for inventory content -->
    </div>
    <script src="/js/tabs.js"></script>
    <script src="/js/leads.js"></script>
</body>
</html>
