<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="tabs">
        <div class="tab active" data-tab="leads">Leads</div>
        <div class="tab" data-tab="customers">Customers</div>
        <div class="tab" data-tab="calendar">Calendar</div>
        <div class="tab" data-tab="inventory">Inventory</div>
    </div>
    <div id="leads" class="content">
        <h2>Leads</h2>
        <form id="lead-form">
            <input type="text" id="lead-name" placeholder="Customer Name" required>
            <input type="text" id="lead-company" placeholder="Company">
            <input type="email" id="lead-email" placeholder="Email" required>
            <input type="text" id="lead-phone" placeholder="Phone">
            <input type="text" id="lead-product-category" placeholder="Product Category">
            <input type="text" id="lead-make" placeholder="Make">
            <input type="text" id="lead-model" placeholder="Model">
            <textarea id="lead-notes" placeholder="Notes"></textarea>
            <select id="lead-status">
                <option value="New">New</option>
                <option value="Contacted">Contacted</option>
                <option value="Qualified">Qualified</option>
                <option value="Closed">Closed</option>
            </select>
            <input type="checkbox" id="quoted-vendor" name="quoted-vendor">
            <label for="quoted-vendor">Quoted from Vendor?</label>
            <button type="submit">Add Lead</button>
        </form>
        <table id="leads-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Product Category</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Notes</th>
                    <th>Status</th>
                    <th>Time in System</th>
                    <th>Quoted?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="lead-modal" class="modal">
            <div class="modal-content">
                <span class="close">Ã—</span>
                <h3>Edit Lead</h3>
                <input type="hidden" id="lead-id">
                <input type="text" id="edit-lead-name" placeholder="Customer Name" required>
                <input type="text" id="edit-lead-company" placeholder="Company">
                <input type="email" id="edit-lead-email" placeholder="Email" required>
                <input type="text" id="edit-lead-phone" placeholder="Phone">
                <input type="text" id="edit-lead-product-category" placeholder="Product Category">
                <input type="text" id="edit-lead-make" placeholder="Make">
                <input type="text" id="edit-lead-model" placeholder="Model">
                <textarea id="edit-lead-notes" placeholder="Notes"></textarea>
                <select id="edit-lead-status">
                    <option value="New">New</option>
                    <option value="Contacted">Contacted</option>
                    <option value="Qualified">Qualified</option>
                    <option value="Closed">Closed</option>
                </select>
                <input type="checkbox" id="edit-quoted-vendor">
                <label for="edit-quoted-vendor">Quoted from Vendor?</label>
                <button onclick="saveLead()">Save</button>
            </div>
        </div>
    </div>
    <!-- Other content sections (Customers, Calendar, Inventory) go here -->
    <script src="/js/tabs.js"></script>
    <script src="/js/leads.js"></script>
    <!-- Other scripts for Customers, Calendar, Inventory go here -->
</body>
</html>
